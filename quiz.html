    <style>

            border-radius: 5px; /* Cantos arredondados */
            cursor: pointer; /* Cursor de clique */
            margin-top: 20px; /* Margem superior */
            font-size: 1em; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Transi√ß√£o suave na cor */
            display: block; /* Ocupa a largura total */

        /* Efeito hover no bot√£o */

        /* Estilo para o resultado final */

            font-size: 1.1em; /* Tamanho da fonte */

    </style>
</head>
<body>

<div class="quiz-container">

    <div id="question-text" class="question">Pergunta #1: Conte√∫do da Pergunta</div>
    
    <ul id="options-list" class="options">
        </ul>
    
    <button id="next-button">Pr√≥xima Pergunta</button>

<script>
    // 1. Defini√ß√£o do Array de Perguntas
    // Array contendo todos os objetos de pergunta, cada um com a pergunta, 5 op√ß√µes e o √≠ndice da resposta correta (0 a 4)
    const quizQuestions = [
        {
            question: "Qual √© a principal fun√ß√£o do HTML em um site?",

                "Adicionar interatividade e l√≥gica de neg√≥cios",
                "Definir a estrutura e o conte√∫do (texto, imagens)",
                "Gerenciar a persist√™ncia de dados no servidor",
                "Executar tarefas ass√≠ncronas no cliente"
            ],
            correctAnswerIndex: 2
        },
        {
            question: "Em JavaScript, qual palavra-chave √© usada para declarar uma vari√°vel com escopo de bloco que n√£o pode ser reatribu√≠da?",
            options: [
                "var",
                "let",
                "const",
                "static",
                "define"
            ],
            correctAnswerIndex: 2
        },
        {
            question: "Qual √© o nome do sistema de gerenciamento de banco de dados mais popular de c√≥digo aberto?",
            options: [
                "Oracle",
                "SQL Server",
                "PostgreSQL",
                "MySQL",
                "MongoDB"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "O que significa 'API' no contexto de programa√ß√£o?",
            options: [
                "Advanced Programming Interface",
                "Application Process Integration",
                "Automated Protocol Interaction",
                "Application Programming Interface",
                "Abstract Programming Implementation"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "Em desenvolvimento web, o que o CSS √© primariamente respons√°vel por fazer?",
            options: [
                "Criar a estrutura do site",
                "Adicionar a funcionalidade e o comportamento",
                "Lidar com o lado do servidor (backend)",
                "Controlar o estilo e o layout visual",
                "Gerenciar sess√µes de usu√°rio"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "Qual paradigma de programa√ß√£o se concentra em 'objetos' que cont√™m dados e m√©todos?",
            options: [
                "Programa√ß√£o Funcional (FP)",
                "Programa√ß√£o Imperativa",
                "Programa√ß√£o L√≥gica",
                "Programa√ß√£o Orientada a Objetos (POO)",
                "Programa√ß√£o Reativa"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "Qual linguagem √© comumente usada para estilizar documentos XML e HTML, mas que n√£o √© uma linguagem de programa√ß√£o?",
            options: [
                "Python",
                "Ruby",
                "Sass",
                "CSS",
                "TypeScript"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "O que √© 'Git'?",
            options: [
                "Uma linguagem de programa√ß√£o backend",
                "Um framework JavaScript",
                "Um sistema de controle de vers√£o distribu√≠do",
                "Um banco de dados NoSQL",
                "Um ambiente de execu√ß√£o de JavaScript (como Node.js)"
            ],
            correctAnswerIndex: 2
        },
        {
            question: "Em Python, o que o 'PEP 8' define?",
            options: [
                "O compilador padr√£o",
                "As melhores pr√°ticas de seguran√ßa",
                "Diretrizes de estilo de c√≥digo",
                "A sintaxe para declara√ß√£o de classes",
                "A biblioteca padr√£o"
            ],
            correctAnswerIndex: 2
        },
        {
            question: "Qual tipo de estrutura de dados segue o princ√≠pio LIFO (Last-In, First-Out)?",
            options: [
                "Fila (Queue)",
                "Lista (List)",
                "√Årvore (Tree)",
                "Pilha (Stack)",
                "Grafo (Graph)"
            ],
            correctAnswerIndex: 3
        },
        {
            question: "Qual √© o m√©todo JavaScript correto para remover o √∫ltimo elemento de um array e retornar esse elemento?",
            options: [
                "shift()",
                "slice()",
                "splice()",
                "pop()",
                "removeLast()"
            ],
            correctAnswerIndex: 3
        }
    ];

    // 2. Vari√°veis de Estado do Quiz
    let currentQuestionIndex = 0; // √çndice da pergunta atual, come√ßa em 0
    let score = 0; // Contagem de respostas corretas, come√ßa em 0
    let selectedOption = null; // Armazena o √≠ndice da op√ß√£o que o usu√°rio selecionou na pergunta atual
    let answered = false; // Flag para saber se a pergunta atual j√° foi respondida

    // 3. Refer√™ncias aos Elementos HTML
    // Obt√©m refer√™ncias aos elementos do DOM pelo seu ID
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const resultDiv = document.getElementById('result');

    // 4. Fun√ß√£o para Carregar a Pergunta Atual
    // Esta fun√ß√£o exibe a pergunta e suas op√ß√µes na tela
    function loadQuestion() {
        answered = false; // Reseta o estado de respondido para a nova pergunta
        selectedOption = null; // Reseta a op√ß√£o selecionada
        
        // Obt√©m o objeto da pergunta atual com base no √≠ndice
        const currentQuestion = quizQuestions[currentQuestionIndex];
        
        // Atualiza o texto da pergunta com o n√∫mero da pergunta e seu conte√∫do
        questionText.innerHTML = `Pergunta #${currentQuestionIndex + 1}: ${currentQuestion.question}`;
        
        // Limpa a lista de op√ß√µes de respostas anteriores
        optionsList.innerHTML = '';
        
        // Atualiza o texto do bot√£o para "Pr√≥xima Pergunta" (caso estivesse como "Ver Resultado")
        nextButton.textContent = 'Pr√≥xima Pergunta';
        nextButton.disabled = true; // Desabilita o bot√£o at√© que uma op√ß√£o seja selecionada

        // Itera sobre o array de op√ß√µes da pergunta atual
        currentQuestion.options.forEach((option, index) => {
            // Cria um novo item de lista (<li>) para a op√ß√£o
            const li = document.createElement('li');
            li.textContent = option; // Define o texto da op√ß√£o
            
            // Adiciona um 'data-index' para identificar a op√ß√£o (0, 1, 2, 3, 4)
            li.dataset.index = index;
            
            // Adiciona o evento de clique ao item
            li.addEventListener('click', () => {
                // Chama a fun√ß√£o para lidar com a sele√ß√£o da op√ß√£o
                selectOption(li, index);
            });
            
            // Adiciona a op√ß√£o √† lista n√£o ordenada (<ul>)
            optionsList.appendChild(li);
        });
    }

    // 5. Fun√ß√£o para Selecionar Op√ß√£o
    // Lida com o clique do usu√°rio em uma op√ß√£o
    function selectOption(li, index) {
        // Se a pergunta j√° foi respondida, ignora novos cliques
        if (answered) return;

        // Desmarca a op√ß√£o 'selected' de todas as outras op√ß√µes (limpa a sele√ß√£o anterior)
        document.querySelectorAll('.options li').forEach(option => {
            option.classList.remove('selected');
        });

        // Marca a op√ß√£o clicada como 'selected'
        li.classList.add('selected');
        
        // Armazena o √≠ndice da op√ß√£o selecionada
        selectedOption = index;
        
        // Habilita o bot√£o "Pr√≥xima Pergunta"
        nextButton.disabled = false;
    }

    // 6. Fun√ß√£o para Lidar com o Pr√≥ximo/Finalizar
    // Lida com o clique no bot√£o "Pr√≥xima Pergunta" ou "Ver Resultado"
    function handleNext() {
        // Verifica se o usu√°rio selecionou uma op√ß√£o e se a pergunta ainda n√£o foi respondida
        if (selectedOption !== null && !answered) {
            // Marca a pergunta como respondida
            answered = true;
            
            // Verifica a resposta
            checkAnswer();
            
            // Desabilita o bot√£o temporariamente ap√≥s responder
            nextButton.disabled = true;

            // Define um pequeno atraso para que o usu√°rio veja o feedback visual da resposta
            setTimeout(() => {
                // Incrementa o √≠ndice para ir para a pr√≥xima pergunta
                currentQuestionIndex++;

                // Verifica se h√° mais perguntas
                if (currentQuestionIndex < quizQuestions.length) {
                    // Se houver, carrega a pr√≥xima pergunta
                    loadQuestion();
                } else {
                    // Se n√£o houver, finaliza o quiz e mostra o resultado
                    showResult();
                }
            }, 1500); // 1.5 segundos de atraso
        }
    }

    // 7. Fun√ß√£o para Verificar a Resposta
    // Compara a sele√ß√£o do usu√°rio com a resposta correta e fornece feedback visual
    function checkAnswer() {
        const currentQuestion = quizQuestions[currentQuestionIndex];
        const correctIndex = currentQuestion.correctAnswerIndex;
        
        // Itera sobre todos os itens da lista de op√ß√µes
        document.querySelectorAll('.options li').forEach((option, index) => {
            // Remove a classe 'selected' que foi usada apenas para indicar a sele√ß√£o
            option.classList.remove('selected');

            // Se o √≠ndice da op√ß√£o for o correto
            if (index === correctIndex) {
                // Adiciona a classe 'correct' para destacar em verde
                option.classList.add('correct');
            }

            // Se o √≠ndice da op√ß√£o for o selecionado pelo usu√°rio
            if (index === selectedOption) {
                // Verifica se a resposta est√° correta
                if (index === correctIndex) {
                    score++; // Se correta, incrementa a pontua√ß√£o
                } else {
                    // Se incorreta, adiciona a classe 'incorrect' para destacar em vermelho
                    option.classList.add('incorrect');
                }
            }
            // Remove o evento de clique ap√≥s a resposta para evitar mudan√ßas
            option.style.pointerEvents = 'none';
        });

        // Se for a √∫ltima pergunta, muda o texto do bot√£o para "Ver Resultado"
        if (currentQuestionIndex === quizQuestions.length - 1) {
             nextButton.textContent = 'Ver Resultado';
        }
    }

    // 8. Fun√ß√£o para Mostrar o Resultado Final
    // Exibe a pontua√ß√£o final e esconde o cont√™iner do quiz
    function showResult() {
        // Oculta a lista de perguntas e o bot√£o
        optionsList.style.display = 'none';
        questionText.style.display = 'none';
        nextButton.style.display = 'none';
        
        // Exibe o cont√™iner de resultado
        resultDiv.style.display = 'block';
        
        // Define a mensagem do resultado
        resultDiv.innerHTML = `
            <h2>üéâ Quiz Finalizado!</h2>
            <p>Voc√™ acertou **${score}** de **${quizQuestions.length}** perguntas.</p>
            <p>Sua pontua√ß√£o final √©: **${Math.round((score / quizQuestions.length) * 100)}%**.</p>
            <button onclick="location.reload()">Refazer Quiz</button>
        `;
    }

    // 9. Inicializa√ß√£o do Quiz
    // Adiciona o listener de clique ao bot√£o "Pr√≥xima Pergunta"
    nextButton.addEventListener('click', handleNext);

    // Carrega a primeira pergunta quando a p√°gina √© carregada
    loadQuestion();
</script>
</body>
